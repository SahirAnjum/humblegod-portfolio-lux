<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahir Anjum</title>
  <link rel="icon" type="image/png" href="/assets/robot.png" />
  <script>
    // SPA redirect for React routes under /classic/
    var path = window.location.pathname;
    if (path.startsWith('/classic')) {
      var url = window.location.origin + '/classic/' + '?redirect=' + encodeURIComponent(path);
      window.location.replace(url);
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0d;
      color: #e8ddd3;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 24px;
    }
    .container { max-width: 480px; }
    .code {
      font-size: clamp(5rem, 15vw, 8rem);
      font-weight: 700;
      letter-spacing: -0.05em;
      line-height: 1;
      margin-bottom: 16px;
      color: #b7ab98;
    }
    .message {
      font-size: 1.1rem;
      color: #908272;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .home-link {
      display: inline-block;
      padding: 12px 32px;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-decoration: none;
      color: #0d0d0d;
      background: #b7ab98;
      transition: background 0.3s, color 0.3s;
    }
    .home-link:hover {
      background: #eb5939;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <p class="message">This page doesn't exist. It might have been moved, or you may have mistyped the URL.</p>
    <a href="/" class="home-link">Back to Home</a>
  </div>
</body>
</html>
